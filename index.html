<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet", href = "styles/reset.css">
        <link rel = "stylesheet", href = "styles/style.css">
        <meta charset = "UTF-8">
        <title>Etch-a-Sketch</title>
    </head>

    <body>
        <div id = "pageWrapper">
            <header>
                <h1>Etch-a-Sketch</h1>
            </header>

            <main>
                <div id = "menuBar">
                    <div id = "menuWrapper">
                        <div id = "colorPickers">
                            <div class = "menuItem">
                                <p>Paint color</p>
                                <input type = "color" id = "primaryColor" value = "#000000">
                            </div>

                            <div class = "menuItem">
                                <p id = "bColorText">Background color</p>
                                <input type = "color" id = "backgroundColor" value = "#FFFFFF">
                            </div>
                        </div>

                        <div id = "slider">
                            <input value = "32" min = "1" max = 64 id = "sliderBar" type = "range">
                            <p id = "sliderText">
                                <span id = "sliderSize"> 32 </span>
                                x
                                <span id = "sliderSize"> 32</span>
                            </p>
                        </div>

                        <div id = "buttons" class = "menuItem">
                          <button id = "randomButton" class = "button">Random colors</button>
                          <button id = "clearButton" class = "button"> Clear</button>
                        </div>
                    </div>
                </div>

                <div id = "gridBorder"> 
                    <div onmousedown="event.preventDefault ? event.preventDefault() : event.returnValue = false" id = "gridContainer"></div>
                </div>
            </main>
        </div>

        <script src = "source.js"></script>
    </body>
</html>
